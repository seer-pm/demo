query GetPools(
  $skip: Int = 0
  $first: Int
  $orderBy: Pool_orderBy
  $orderDirection: OrderDirection
  $where: Pool_filter
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  pools(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    id
    feeTier
    liquidity
    sqrtPrice
    tick
    token0 {
      id
      symbol
      name
      decimals
      __typename
    }
    token1 {
      id
      symbol
      name
      decimals
      __typename
    }
    token0Price
    token1Price
    volumeUSD
    txCount
    totalValueLockedToken0
    totalValueLockedToken1
    totalValueLockedUSD
    totalValueLockedUSDUntracked
    untrackedVolumeUSD
    feesUSD
    __typename
  }
}

query GetPoolHourDatas(
  $skip: Int = 0
  $first: Int
  $where: PoolHourData_filter
  $orderBy: PoolHourData_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $subgraphError: _SubgraphErrorPolicy_! = deny
) {
  poolHourDatas(
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    block: $block
    subgraphError: $subgraphError
  ) {
    token0Price
    token1Price
    periodStartUnix
    sqrtPrice
    liquidity
    pool {
      id
      liquidity
      token0 {
        id
        name
      }
      token1 {
        id
        name
      }
    }
  }
}
